<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 form-div">
                <form action="" method="post" class="form-class px-4 py-5">
                    <label for="name" class="form-label my-2"> name</label><br>
                    <input type="text" name="" class="form-control submit-text" ><br>
                    <label for="email" class="form-label my-2">email</label><br>
                    <input type="email" name="email" id="" class="form-control submit-email"><br>
                    <label for="phone-number" class="form-label my-2">phone number</label><br>
                    <input type="number" name="number" id="" class="form-control submit-no"><br>
                    <button type="submit" class="my-2 px-4 py-2 send-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
